<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      a1 = 10; // number (int)
      a2 = 10.5; // number (float)
      a3 = 'a'; // string (character)
      a4 = 'abcd'; // string

      a5 = true; // boolean
      a6 = false; // boolean

      console.log(a1);
      // index=      0   1   2    3   4
      listOfItems = [10, 20, 30, 40, 50]; // array

      console.log(listOfItems);
      console.log(listOfItems[3]);

      person = {
        name: 'Jay',
        age: 24,
        city: 'Rajkot',
      }; // object

      console.log(person);
      console.log(person.name);
      console.log(person['age']);

      console.log(console);

      // function
      function sum(num1, num2) {
        console.log(num1 + num2);
      }

      sum(10, 20);

      console.log(typeof 10);
      console.log(typeof '10');
      console.log(typeof true);
    </script>
  </body>
</html>
