<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // operator, these are special symbols which perform specific operations

      // assignment operator

      a = 10;
      b = 20;

      console.log('a:', a);
      console.log('b:', b);

      // Arithmetic operators

      console.log('a + b:', a + b);
      console.log('a - b:', a - b);
      console.log('a * b:', a * b);
      console.log('a / b:', a / b);
      console.log('a % b:', a % b);

      // comparison / conditional operators
      console.log('a < b:', a < b);
      console.log('a > b:', a > b);
      console.log('a <= b:', a <= b);
      console.log('a >= b:', a >= b);

      //   equality operator, it checks if both values are equal
      console.log('a == b:', a == b);
      console.log('10 == 10:', 10 == 10);

      // strict quality operators, it checks if both values as well as their type are equal

      console.log('10 == 10', 10 == 10);
      console.log("10 == '10'", 10 == '10');
      console.log("10 === '10'", 10 === '10');
    </script>
  </body>
</html>
