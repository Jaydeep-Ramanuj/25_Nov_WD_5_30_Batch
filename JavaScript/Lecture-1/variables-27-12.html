    <script>
      x = 9638527410;

      name = 'something';

      console.log(name);

      //   Keywords, these are some reserved words for Js whose function are already defined by js

      //   let, var, const, break, continue, function, for,while, etc.

      // Variable naming rules
      // 1. Variable can't start with numbers
      // 2. Variable can't have space
      // 3. Variable can't have keyword as its name
      // 4. Variable can't have special symbols, except _

      a = 10;
      a1 = 100;
      //   1a=120 // invalid

      my_name = 'jay';
      //  my name="suresh"; invalid

      //   function = 30; // invalid

      // my@name=30; invalid

      // isuserloggedinusingemailid

      //   Naming conventions

      //   1. camelCase
      isUserLoggedInUsingEmailId = true;

      //   2. PascalCase
      IsUserLoggedInUsingEmailId = true;

      //   3. snake_case
      is_user_logged_in_with_email_id = true;

      //   4. Kabab-case
      //   is-user-logged-in-with-email-id =true; Invalid
    </script>
