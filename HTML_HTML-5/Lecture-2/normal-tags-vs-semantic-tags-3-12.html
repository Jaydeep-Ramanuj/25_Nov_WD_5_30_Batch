<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Physical tags /  normal tags, it it used for structure purpose only, it will be visible to humans but don't carry any additional information -->
    <b>This is b tag</b>
    <!-- logical tags /  semantic tags, it is used to convey additional information about the element, usually used by search engines and browsers.  -->
    <strong>This is strong tag</strong>

    <!-- normal  / physical tags -->

    <br />
    <i>This is i tag</i>
    <br />
    <u>This is u tag</u>
    <br />
    <strike>This is strike tag</strike>

    <!-- logical tags / semantic tags -->
    <br />
    <em>This is em tag</em>
    <br />
    <ins>This is ins tag</ins>
    <br />
    <del>This is del tag</del>
    <br />
    <div>This is div tag</div>

    <!-- tags which are can act as both normal and logical -->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <section>This is section tag</section>
    <article>This is article tag</article>

    <!-- tags which are by default semantic in nature -->

    <header>
      <nav></nav>
    </header>
    <main>
      <article>
        <section></section>
        <section></section>
      </article>
      <aside></aside>
    </main>
    <footer></footer>
  </body>
</html>
