<!-- DTD -->
<!DOCTYPE html>
<!-- root tag -->
<html lang="en">
  <!-- used to contain all dependencies to run website properly -->
  <head>
    <!-- metadata, data about data -->

    <!-- meta tags , it is used to additional information about this web page -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Jay Maheta" />
    <meta name="description" content="This is blog about HTML" />

    <!-- title of your web page -->
    <title>Document</title>
  </head>
  <!--  here you write actual content which you want to show to user -->
  <body></body>
</html>
