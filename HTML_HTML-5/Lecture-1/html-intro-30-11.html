<!-- DTD, Document Type Declaration, which defines which type of code we have written -->
<!DOCTYPE html>
<!-- root tag / element, it denotes starting of HTML file -->
<html lang="en">
  <!-- it is used to mentioned all dependencies for this website, to give extra information about this site, to add /link external sources like CSS, JS, CDN links, we don't use head tag to show any content to user -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- it is used to provide webpage title -->
    <title>HTML file</title>
  </head>
  <!-- it is used to show out actual content to user, it will have our website structure -->
  <body>
    Hello
  </body>
</html>
<!-- comments are lines that compiler / interpreter ignores and won't be executed -->

<!-- tag, this is building block HTML which is used to give markup  -->
<!-- <tag_name> </tag_name> -->

<!-- element, this is tag with content inside it -->

<!-- starting_tag + content + ending_tag = element -->
