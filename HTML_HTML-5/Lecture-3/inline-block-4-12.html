<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- inline tags, these tags occupy only needed space, comes in same line -->

    <b>This is b tag</b>
    <i>This is i tag</i>
    <u>This is u tag</u>
    <img src="" alt="" />
    <a href=""></a>

    <!-- block tags, these tags occupy all available space, comes in new line -->
    <p style="width: 300px">This is p tag</p>
    <h1>This is h1 tag</h1>
    <div>This is div tag</div>
    <section>This is section tag</section>
    <article>This is article tag</article>
  </body>
</html>
